<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>nile.com</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="prime.css">
    
  </head>
  <body>
      <div class="wrap">
          <div class="head"></div>
          <div class="bodyWrap">
             <div class="rightArm arms">
                 <div class="shoulder">
                    <div class="rightstack stack"></div>
                 </div>
                 <div class="bicep"></div>
                 <div class="forearm"></div>
                 <div class="righthand hands">
                     <div class="rightThumb"></div>
                 </div>
             </div>
              <div class="torso">
                  <div class="torsoTop">
                     <div class='chest'>
                         <div class="window"></div>
                         <div class="window"></div>
                     </div>
                     <div class='abs'>
                        <div class="grille">
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>
                             <div class="lines"></div>     
                        </div>
                        <div class="lights rgtLight"></div>
                        <div class="lights lftLight"></div>
                     </div>
                     <div class="pelvis">
                        <div class="reflectors"></div>
                        <div class="reflectors"></div>
                        <div class="reflectors"></div>
                        <div class="reflectors"></div>
                        
                     </div>
                  </div>
                  <div class="leg">
                     <div class="thighs"></div>
                     <div class="calves">
                        <div class="calfgrille">
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                        </div>
                     </div>
                     <div class="feet"></div>
                  </div>
                  <div class="leg leftLeg">
                     <div class="thighs"></div>
                     <div class="calves">
                        <div class="calfgrille">
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                           <div class="calflines"></div>
                        </div>
                     </div>
                     <div class="feet"></div>
                  </div>
                  
              </div> <!--torso-->
              <div class="leftArm arms">
                 <div class="shoulder">
                    <div class="leftstack stack"></div>
                 </div>
                 <div class="bicep"></div>
                 <div class="forearm"></div>
                 <div class="lefthand hands">
                     <div class="leftThumb"></div>
                 </div>
             </div>
             <div class="rightTire tires"></div>
             <div class="leftTire tires"></div>
          </div>
          
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
       <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <!-- <script src="scripts/jquery.gsap.min.js"></script> -->
      <script type="text/javascript" src='scripts/TweenMax.min.js'></script>
      <script src='scripts/TimelineMax.min.js'></script>
       <script src='scripts/prime.js'></script>
  </body>
</html>
